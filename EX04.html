<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Siatema de Multas</h1>
    Velocida do carro: <input type="number" name="velocidade" id="velocidade">Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        function calcular(){
            var km = document.getElementById('velocidade')
            var resultado = document.getElementById('resultado')
            var velocidade = Number(km.value)
            resultado.innerHTML = `<p> sua velocidade atual é ${velocidade} </p>`
            if(velocidade > 60){
                resultado.innerHTML += `<p> Você foi MULTADO, por excesso de velocidade </p>`
            }
            resultado.innerHTML += `<p> Use sempre sinto de segurança</p>`
        }
    </script>

</body>
</html>
